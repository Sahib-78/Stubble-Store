<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Stubble Stacks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Please provide us with the following information</h1>
    <form id="orderForm">
        <p>What is your name?</p>
        <input type="text" id="name" required>
        
        <p>How many stubble stacks do you want? (Range: 1 to 100)</p>
        <input type="number" id="quantity" min="1" max="100" required>

        <p>Please provide a way to contact you (Email or Phone Number)</p>
        <input type="text" id="contact" required>

        <br><br>
        <button type="button" onclick="saveOrder()">ENTER</button>
    </form>

    <script>
        function saveOrder() {
            let name = document.getElementById("name").value;
            let quantity = document.getElementById("quantity").value;
            let contact = document.getElementById("contact").value;

            if (name && quantity && contact) {
                localStorage.setItem("name", name);
                localStorage.setItem("quantity", quantity);
                localStorage.setItem("contact", contact);
                window.location.href = "confirm.html";
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>
</body>
</html>
